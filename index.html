<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∞ Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∞ Fake News Detection</h1>
  <p>Enter your news article or headline below:</p>
  <textarea id="newsInput" placeholder="Type or paste news text here..."></textarea>
  <br>
  <button onclick="checkNews()">Check News</button>
  <p id="result"></p>

  <script>
    async function checkNews() {
      const text = document.getElementById("newsInput").value.trim();
      if (!text) {
        document.getElementById("result").innerText = "Please enter some news text!";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        if (data.label) {
          document.getElementById("result").innerText = `üß† Prediction: ${data.label}`;
        } else {
          document.getElementById("result").innerText = "‚ùå Error in prediction.";
        }
      } catch (error) {
        document.getElementById("result").innerText = "üö´ Failed to connect to server.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
